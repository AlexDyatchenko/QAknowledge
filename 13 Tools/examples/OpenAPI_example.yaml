openapi: 3.0.3
info:
  title: User & Order API
  description: Example API demonstrating diverse OpenAPI field types
  version: 1.0.0

servers:
  - url: https://api.example.com/v1

security:
  - bearerAuth: []

paths:
  /users/{userId}:
    get:
      summary: Get user details
      description: Returns detailed user profile
      parameters:
        - name: userId
          in: path
          required: true
          description: UUID of the user
          schema:
            type: string
            format: uuid

        - name: includeOrders
          in: query
          description: Include user orders
          schema:
            type: boolean
            default: false

        - name: X-Correlation-Id
          in: header
          required: false
          schema:
            type: string
            maxLength: 50

      responses:
        "200":
          description: User found
          headers:
            X-Rate-Limit-Remaining:
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

        "401":
          description: Unauthorized

  /orders:
    post:
      summary: Create order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderRequest"

      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"

        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      required:
        - id
        - email
        - status
      properties:
        id:
          type: string
          format: uuid
          example: "a3f1c1b2-9c44-4b61-9a8a-9f9d1c8d0a12"

        email:
          type: string
          format: email

        phone:
          type: string
          pattern: "^[0-9]{10,15}$"
          nullable: true

        status:
          type: string
          enum: [ACTIVE, BLOCKED, PENDING]

        age:
          type: integer
          minimum: 18
          maximum: 120

        balance:
          type: number
          format: double
          minimum: 0

        isVerified:
          type: boolean

        roles:
          type: array
          items:
            type: string
            enum: [USER, ADMIN, SUPPORT]

        preferences:
          type: object
          additionalProperties: false
          properties:
            language:
              type: string
              default: en
            marketingOptIn:
              type: boolean

        createdAt:
          type: string
          format: date-time

        lastLoginDate:
          type: string
          format: date
          nullable: true

        metadata:
          type: object
          description: Free-form metadata
          additionalProperties:
            type: string

        orders:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/OrderSummary"

    OrderSummary:
      type: object
      properties:
        orderId:
          type: string
          format: uuid
        totalAmount:
          type: number
          format: decimal
        currency:
          type: string
          enum: [USD, EUR, AUD]
        status:
          type: string
          enum: [CREATED, PAID, SHIPPED, CANCELLED]

    OrderRequest:
      type: object
      required:
        - userId
        - items
        - payment
      properties:
        userId:
          type: string
          format: uuid

        items:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - productId
              - quantity
            properties:
              productId:
                type: string
                format: uuid
              quantity:
                type: integer
                minimum: 1
              price:
                type: number
                format: float

        payment:
          type: object
          oneOf:
            - $ref: "#/components/schemas/CardPayment"
            - $ref: "#/components/schemas/PaypalPayment"

        notes:
          type: string
          maxLength: 500
          nullable: true

        deliveryDate:
          type: string
          format: date
          nullable: true

    CardPayment:
      type: object
      required:
        - cardNumber
        - expiry
      properties:
        cardNumber:
          type: string
          pattern: "^[0-9]{16}$"
        expiry:
          type: string
          pattern: "^(0[1-9]|1[0-2])/[0-9]{2}$"
        cvv:
          type: string
          pattern: "^[0-9]{3,4}$"

    PaypalPayment:
      type: object
      required:
        - paypalEmail
      properties:
        paypalEmail:
          type: string
          format: email

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: USER_NOT_FOUND
        message:
          type: string
        details:
          type: array
          items:
            type: string
